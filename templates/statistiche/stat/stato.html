<p> <strong>Stato partecipanti al premio</strong>
<br>Grafico della suddivisione per stato dei partecipanti al premio. Dato storico.</p>
    <canvas id="stato_chart"></canvas>
    <script type="application/javascript">

        $.ajax(
            {
                url: "{% url 'core:statistic:pie_stato' %}",
                data:{},
                dataType: 'json',
                success: function (dati) {
                    var ctx = document.getElementById('stato_chart').getContext('2d');
                    console.log(dati["dataresult"])

                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        responsive: true,
                        data: {
                            labels: dati['lowername'],
                            datasets: [{
                                label: '# opere',
                                data: dati['dcount'],
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1,
                            }],
                        },

                    });

                },
            }
        );

    </script>
